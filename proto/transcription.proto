syntax = "proto3";
package AiService;

service Transcription {
	rpc TranscriptionBiStreams (stream VoiceAudio) returns (stream transcribedText);
}

message VoiceAudio {
	string speaker_id = 1;
	bytes audio = 2;
}

message transcribedText {
	int64 begin = 1;
	int64 end = 2;
	string speaker_id = 3;
	string text = 4;
}
